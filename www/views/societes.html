<ion-view view-title="BOURSE::Sociétés">
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="s in listSocietes" ng-click="getOrdresSociete(s.numeroSociete)">
        <p>Code : {{s.codeSociete}}</p>
        <p>Nom :<strong> {{s.nomSociete}}</strong></p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>
    </ion-content>
  </ion-view>
